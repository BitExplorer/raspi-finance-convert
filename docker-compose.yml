version: "3.7"
services:
  raspi-finance-convert:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
       - APP=raspi-finance-convert
       - TIMEZONE=America/Chicago
       - USERNAME=henninb
      dockerfile: Dockerfile
    container_name: raspi-finance-convert
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/opt/raspi-finance-convert/logs
      - ./ssl:/opt/raspi-finance-convert/ssl
      - ./excel_in:/opt/raspi-finance-convert/excel_in
      - ./json_in:/opt/raspi-finance-convert/json_in
    env_file:
      env.secrets
    # environment:
    #   - DOCKER_HOST_IP=${DOCKER_HOST_IP}
    extra_hosts:
      - "hornsup:192.168.100.97"
    depends_on:
      - influxdb
  influxdb:
    image: influxdb:latest
    # restart: always
    container_name: influxdb
    ports:
      - "8086:8086"
    expose:
      - "8086"
    env_file:
    - env.influx
    - env.secrets
networks:
  default:
    name: convert-net
